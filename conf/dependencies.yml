# Application dependencies

require:
    - play 1.2.5
    - openseedbox-common -> openseedbox-common
    - play -> siena 2.0.7
    - commons-codec -> commons-codec 1.7
    - com.ning -> async-http-client 1.7.10:
        force: true    
    
repositories:          
